spring:
  config:
    import:
      - classpath:config-file/application-common.yml
      - classpath:config-file/application-db.yml
      - classpath:config-file/application-json.yml
      - classpath:config-file/application-file.yml

  application:
    name: YoumI
  profiles:
    active:
      - local
    group:
      local:
        - db-local
        - json-local
        - file-local
      oracle:
        - db-oracle
        - json-oracle
        - file-oracle
      prod:
    include:
      - db
      - common